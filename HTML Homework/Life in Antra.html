<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antra LIFE</title>
    <style>
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 20px;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .large-text {
            font-size: 24px;
            font-weight: bold;
        }
        .big-text {
            font-size: 32px;
            font-weight: bold;
        }
        .small-cell {
            width: 50%;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="3" class="big-text">Antra LIFE</td>
        </tr>
        <tr>

        </tr>
        <tr>
            <td>FB</td>
            <td>GMail</td>
            <td>2048</td>
        </tr>
        <tr>
            <td>YouTube</td>
            <td rowspan="2" class="small-cell">
                <table class="inner-table">
                    <tr>
                        <td>Social Life</td>
                    </tr>
                    <tr>
                        <td>Sleep</td>
                    </tr>
                </table>
            </td>
            <td rowspan="2">Food</td>
        </tr>
        <tr>
            <td>Game</td>
        </tr>
        <tr>
            <td colspan="2" class="big-text">Beer &gt;</td>
            <td>WC</td>
        </tr>
    </table>
</body>
</html>
